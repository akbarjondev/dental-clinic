<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dental clinic</title>
  <link rel="stylesheet" href="css/main.css">
  <!-- <link rel="stylesheet" href="css/main.min.css"> -->
</head>
<body class="body nojs">
	<h1 class="visually-hidden">Welcome to Dental clinic</h1>
	<header class="site-header">
		<div class="site-header__top header-top">
			<div class="container header-top__container">
				<a class="site-header__tel tel" href="tel:+73422162227">
					<span class="tel__wrapper">
						Contact us 
						<span class="tel__number">+7(342)216-22-27</span>
					</span>
				</a>

				<a class="site-header__logo logo" href="index.html">
					<img class="logo__img" src="img/logo.png" srcset="img/logo.png 1x, img/logo@2x.png 2x" alt="Dental clinic logo" width="103" height="56">
				</a>

				<div class="site-header__time time">
					<div class="time__wrapper">
						<span class="time--open">Open now</span>
						<span class="time__text">Today we will work untill 19.00</span>
					</div>
				</div>
			</div><!-- End of container -->
		</div><!-- End of site-header__top -->

		<div class="site-header__bottom header-bottom">
			<div class="container header-bottom__conatiner">
				<nav class="header-bottom__nav nav nojs">
					<a class="logo nav__logo" href="index.html">
						<img class="logo__img" src="img/white-logo.png" srcset="img/white-logo.png 1x, img/white-logo@2x.png 2x" alt="Dental clinic logo" width="133" height="15">
					</a>

					<ul class="nav__list">
						<li class="nav__item">
							<a class="nav__link" href="#services">Services</a>
						</li>

						<li class="nav__item">
							<a class="nav__link" href="#advantages.html">Advantages</a>
						</li>

						<li class="nav__item">
							<a class="nav__link" href="#team">Team</a>
						</li>

						<li class="nav__item">
							<a class="nav__link" href="#reviews">Reviews</a>
						</li>

						<li class="nav__item">
							<a class="nav__link" href="#contacts">Contacts</a>
						</li>
					</ul><!-- End of nav__list -->

					<ul class="nav__socials-list nojs">
						<li class="nav__socials-item">
							<a class="nav__socials-link" aria-label="VK social" href="https://google.com" target="_blank">
								<img class="nav__socials-icon" src="img/icon-vk.png" srcset="img/icon-vk.png 1x, img/icon-vk@2x.png 2x" alt="Vk logo" width="28" height="28">
							</a>
						</li>

						<li class="nav__socials-item">
							<a class="nav__socials-link" aria-label="Instagram social" href="https://google.com" target="_blank">
								<img class="nav__socials-icon" src="img/icon-instagram.png" srcset="img/icon-instagram.png 1x, img/icon-instagram@2x.png 2x" alt="Instagram logo" width="16" height="16">
							</a>
						</li>

						<li class="nav__socials-item">
							<a class="nav__socials-link" aria-label="twitter social" href="https://google.com" target="_blank">
								<img class="nav__socials-icon" src="img/icon-twitter.png" srcset="img/icon-twitter.png 1x, img/icon-twitter@2x.png 2x" alt="twitter logo" width="18" height="18">
							</a>
						</li>
					</ul><!-- End of nav__socials-list -->

					<button class="nav__button nojs" type="button" aria-label="Toggle button"></button>
				</nav><!-- End of nav -->
			</div><!-- End of container -->
		</div><!-- End of site-header__bottom -->
	</header><!-- End of site-header -->

	<main class="site-main">
		<section class="intro">
			<h2 class="intro__heading visually-hidden">Intro slider</h2>
			<div class="slide-box">
				<ul class="slider-box__list sliders">
					<li class="sliders__item slider">
						<picture>
				      <!-- max-width 375px webp -->
				      <source type="image/webp" media="(max-width:375px)" srcset="img/slide-girl-375.webp 1x, img/slide-girl-375@2x.webp 2x">

				      <!-- max-width 375 -->
				      <source media="(max-width:375)" srcset="img/slide-girl-375.png 1x, img/slide-girl-375@2x.png 2x">

				      <!-- max-width 1024px -->
				      <source media="(max-width:1024px)" srcset="img/slide-girl-1024.png 1x, img/slide-girl-1024@2x.png 2x">

				      <!-- max-width 1440px -->
				      <source media="(max-width:1440px)" srcset="img/slide-girl-1440.png 1x, img/slide-girl-1440@2x.png 2x">

				      <!-- Default image webp -->
				      <source type="image/webp" srcset="img/slide-girl.webp 1x, img/slide-girl@2x.webp 2x">

				      <!-- Default image -->
							<img class="slider__img" src="img/slide-girl.jpg" srcset="img/slide-girl.jpg 1x, img/slide-girl@2x.jpg 2x" alt="Smiling girl" width="1920" height="900">
				    </picture>
						<div class="container">
							<div class="slider__wrapper">
								<h3 class="slider__heading">get a brilliant smile for every day</h3>
								<p class="slider__text">Modern technology and expert-class dentists</p>
								<a class="slider__link button" href="#">Get</a>
							</div>
						</div><!-- End of conatiner -->
					</li>
				</ul><!-- End of sliders__list -->
				<div class="container slider-box__container">
					<div class="slide-box__controllers controllers">
						<button class="controllers__button controllers__button--left" type="button" aria-label="Prev"></button>
						<button class="controllers__button controllers__button--right" type="button" aria-label="Next"></button>
					</div>
				</div><!-- End of container -->
			</div><!-- End of slider-box -->
		</section>
	</main><!-- End of site-main -->

	<footer class="site-footer">
	</footer><!-- End of site-footer -->

  <script src="js/main.js"></script>
</body>
</html>
